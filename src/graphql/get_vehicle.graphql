query get_vehicles($id: ID) {
  vehicle(id: $id) {
    name
    model
    vehicleClass
    manufacturers
    costInCredits
    length
    crew
    passengers
    maxAtmospheringSpeed
    cargoCapacity
    consumables
    pilotConnection {
      pilots {
        id
        name
      }
    }
    filmConnection {
      films {
        id
        title
      }
    }
    id
  }
}
