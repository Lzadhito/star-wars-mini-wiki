query get_person($id: ID) {
  person(id: $id) {
    id
    name
    birthYear
    eyeColor
    gender
    hairColor
    height
    mass
    skinColor
    homeworld {
      id
      name
    }
    species {
      id
      name
    }
    filmConnection {
      films {
        title
      }
      edges {
        node {
          id
        }
      }
    }
    starshipConnection {
      starships {
        name
      }
      edges {
        node {
          id
        }
      }
    }
    vehicleConnection {
      vehicles {
        name
      }
      edges {
        node {
          id
        }
      }
    }
  }
}
